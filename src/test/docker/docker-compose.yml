version: '3.8'

services:
    loki:
        image: grafana/loki:2.5.0
        ports:
            - "7000:3100"
        command: -config.file=/etc/loki/local-config.yaml
    workspace:
        image: php:8.1
        working_dir: /app
        volumes:
            - '../../..:/app'
